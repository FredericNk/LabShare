name: "Undeploy PullRequest"
on:
  pull_request:
    types: [closed]
    branches:
      - dev
      - master
    paths:
      - 'labshare-client/**'
      - '.github/**'

jobs:
  delete:
    name: "Remove Deployment"
    if: contains("[DEPLOY]", github.event.pull_request.title)
    runs-on: ubuntu-latest
    env:
      BRANCH: ${{ github.event.pull_request.head.ref }}
    steps:
      - name: "Deploy"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            if [[ -d LabHive_${BRANCH} ]]; then
              docker stack rm LabHive_${BRANCH};
              rm -r LabHive_${BRANCH};
            else
              echo "Branch was not deployed";
              exit 1;
            fi

  notify:
    name: "Notify"
    if: contains("[DEPLOY]", github.event.pull_request.title)
    runs-on: ubuntu-latest
    needs: delete
    steps:
      - name: Comment on PR
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: "Deleted Deployment successfully"
          check_for_duplicate_msg: false  # OPTIONAL 
            
